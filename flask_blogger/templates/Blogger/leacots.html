
{% extends "blogger-mondel.html" %}
{% block leacots_html %}

  <div class="content whisper-content leacots-content">
    <div class="cont w1000">
      <div class="whisper-list">
        <div class="item-box">
          <div class="review-version">
              <div class="form-box">
                <img class="banner-img" src="/static/imgs/liuyan.jpg">
                <div class="form">
                  <form class="layui-form" action="">
                    <div class="layui-form-item layui-form-text">
                      <div class="layui-input-block">
                        <textarea name="desc" placeholder="既然来了，就说几句" class="layui-textarea"></textarea>
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <div class="layui-input-block" style="text-align: right;">
                        <button class="layui-btn definite">確定</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="volume">
                全部留言 <span>10</span>
              </div>
              <div class="list-cont"> 
                {% for m in m_list %}
                <div class="cont">
                  <div class="img">
                    <img src="/static/imgs/header.png" alt="">
                  </div>
                  <div class="text">
                    <p class="tit"><span class="name">{{ m[0] }}</span>
                      <span class="data">{{ m[1] }}</span></p>
                    <p class="ct">{{ m[2] }}</p>
                  </div>
                </div>
                {% endfor %}

              </div>
          </div>
        </div>
      </div>
      <div id="demo" style="text-align: center;"></div>
    </div>
  </div>
  <script type="text/html" id="laytplCont">

{% endblock %}
{% block leacots_js%}
  <script type="text/javascript">
    $('.volume span').text($('.cont').length-1) 
  </script>
{% endblock %}
