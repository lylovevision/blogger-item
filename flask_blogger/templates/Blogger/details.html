
{% extends "blogger-mondel.html" %}
{% block details_html %}

  <div class="content whisper-content leacots-content details-content">
    <div class="cont w1000">
      <div class="whisper-list">
        <div class="item-box">
          <div class="review-version">
              <div class="form-box">
                <div class="article-cont">
                  <div class="title">
                    <h3>{{  aa_all.a_title }}</h3>
                    <p class="cont-info"><span class="data">{{ aa_all.a_time }}</span><span class="types">散文札记</span></p>
                  </div>
                  <p>分割字段，根据需求</p>
                  <img src="/static/imgs/wz_img1.jpg">
                  <p>{{ aa_all.a_content }}</p>
                  <div class="btn-box">
                    <button class="layui-btn layui-btn-primary">返回</button>
                  </div>
                </div>

                <div class="form">
                  <form class="layui-form" action="">
                    <div class="layui-form-item layui-form-text">
                      <div class="layui-input-block">
                        <textarea name="desc" placeholder="既然来了，就说几句" class="layui-textarea"></textarea>
                      </div>
                        <input type="hidden" id="param" name="param">
                    </div>
                    <div class="layui-form-item">

                      <div class="layui-input-block" style="text-align: right;">
                        <button class="layui-btn definite">確定</button>
                      </div>
                    </div>
                  </form>
                </div>


              </div>
              <div class="volume">
                全部留言 <span>10</span>
              </div>
              <div class="list-cont">
                {% for mi in mess_list%}
                <div class="cont">
                  <div class="img">
                    <img src="/static/imgs/header.png" alt="">
                  </div>
                  <div class="text">
                    <p class="tit"><span class="name">{{ mi }}</span><span class="data"></span></p>
                    <p class="ct"></p>
                  </div>
                </div>
                {% endfor %}
              </div>
          </div>
        </div>
      </div>
      <div id="demo" style="text-align: center;"></div>
    </div>
  </div>
  <script type="text/html" id="laytplCont">

{% endblock %}

{% block details_js%}
  <script type="text/javascript">
      $('#param').val('{{ dreq }}')
      $('.volume span').text($('.cont').length-1) 
  </script>
{% endblock %}
