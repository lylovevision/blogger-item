<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>预览</title>

<script type="text/javascript" src="/static/js/reflex.js"></script>
<!--支持class属性：iradius, iborder, iheight, iopacity, idistance, icolor, itiltleft, itiltright, itiltnone -->
<style type="text/css">
    *{margin:0;padding:0;list-style-type:none;}
    a,img{border:0;}
            body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}
            body{background:url(static/img/backgrnd.jpg) silver;padding:30px 0 0 0;}
    .demo{float:left;padding:10px;}
    ul > li {
                display: inline-block;
                vertical-align: top;
            }
</style>
</head>
<body>
    <h1>图片列表</h1>
    <hr>
    {% if image_list %}
        <ul>
            {% for img in image_list %}
                <li>
                    <img src="{{ url_for('view_image', filename=img) }}">
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div>没有图片</div>
    {% endif %}
    <form action="{{ url_for('view_upload') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="myfile">
        <button type="submit">上传</button>
    </form>
</body>
</html>
