{% extends "blogger-mondel.html" %}
{% block index_html %}
  <div class="banner">
    <div class="cont w1000">
      <div class="title">
        <h3>MY<br />BLOG</h3>
        <h4>well-balanced heart</h4>
      </div>
      <div class="amount">
        <p><span class="text">访问量</span><span class="access">1000</span></p>
        <p><span class="text">日志</span><span class="daily-record">1000</span></p>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="cont w1000">
      <div class="title">
        <span class="layui-breadcrumb" lay-separator="|">
          <a href="javascript:;" class="active">设计文章</a>
          <a href="javascript:;">前端文章</a>
          <a href="javascript:;">旅游杂记</a>
        </span>
      </div>
      <div class="list-item">
        {% for a in a_list%}
        <div class="item">
          <div class="layui-fluid">
            <div class="layui-row">
              <div class="layui-col-xs12 layui-col-sm4 layui-col-md5">
                <div class="img"><img src="/static/imgs/sy_img4.jpg" alt=""></div>
              </div>
              <div class="layui-col-xs12 layui-col-sm8 layui-col-md7">
                <div class="item-cont">
                  <h3>{{ a.a_title }}<button class="layui-btn layui-btn-danger new-icon">new</button></h3>
                  <h5>test文章</h5>
                  <p>{{ a.a_content }}</p>
                  <span class="go-icon"  onclick="ulrHtml({{ a.a_id }});"></span>
                </div>
            </div>
            </div>
           </div>
        </div>
        {% endfor %}

      </div>
      <div id="demo" style="text-align: center;"></div>
    </div>
  </div>
{% endblock %}
{% block index_js%}

  <script type="text/javascript">
     function ulrHtml(num) {
             var toUrl = "details?param=" + num;
             window.open(toUrl);
         }
  </script>

{% endblock %}
