<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>相册浏览</title>
<!--===============================================================================================-->
  <link rel="icon" type="image/png" href="/static/imgs/love.jpg"/>
<!--支持class属性：iradius, iborder, iheight, iopacity, idistance, icolor, itiltleft, itiltright, itiltnone -->
<style type="text/css">
    *{margin:0;padding:0;list-style-type:none;}
    a,img{border:0;}
            body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}
            body{background:url(static/img/backgrnd.jpg) silver;padding:30px 0 0 0;}
    .demo{float:left;padding:10px;}
    ul > li {
                display: inline-block;
                vertical-align: top;
            }
    .d_img{
       width:250px; height:200px;overflow:hidden;float:left
    }
    .i-img{
        max-width:260px;_width:expression(this.width > 300 ? "200px" : this.width);
    }
    button{

    }
    .i-b{
      color: #A3F7BF;
      border-color: #A3F7BF;
      background: -webkit-linear-gradient(left, #a3f7bf, #a3f7bf) no-repeat;
      background: linear-gradient(to right, #a3f7bf, #a3f7bf) no-repeat;
      background-size: 0% 100%;
      width:500px;
      height:20px;
    }
    .i-b:hover {
      background-size: 100% 100%;
      color: #27323A;

    }
    .btn-7 {
      color: #A6ACEC;
      border-color: #A6ACEC;
      overflow: hidden;
      position: relative;
    width:80px;
      height:20px;
    }
    .btn-7:before, .btn-7:after {
      content: "";
      height: 100%;
      width: 0;
      position: absolute;
      z-index: -1;
      background-color: #A6ACEC;
      top: 0;
      -webkit-transition: all 0.25s;
      transition: all 0.25s;
    }
    .btn-7:before {
      left: 0;
    }
    .btn-7:after {
      right: 0;
    }
    .btn-7:hover {
      color: #27323A;
    }
    .btn-7:hover:before, .btn-7:hover:after {
      width: 50%;
    }
    #none_img{
      font-weight: 600;
      font-size: 28px;
      font-family: "黑体";
      color: #898989;
      background: -webkit-linear-gradient(45deg, #898989, #fbd7c6, #fdefac, #bfb5dd, #bed5f5);
      -moz-linear-gradient(45deg, #70f7fe, #fbd7c6, #fdefac, #bfb5dd, #bed5f5);
      -ms-linear-gradient(45deg, #70f7fe, #fbd7c6, #fdefac, #bfb5dd, #bed5f5);
      color: transparent;
      /*设置字体颜色透明*/
      -webkit-background-clip: text;
      /*背景裁剪为文本形式*/
      animation: ran 10s linear infinite;
      /*动态10s展示*/
      }

      @keyframes ran {
          from {
              backgroud-position: 0 0;
          }
          to {
              background-position: 2000px 0;
          }
    }

</style>
</head>
<body>
    <h1>图片列表</h1>
    <hr><hr>
     <div width=100%>
    <form action="{{ url_for('view_upload') }}" method="POST" enctype="multipart/form-data">
        <input class="i-b" type="file" name="myfile">
        <button type="submit" class="btn-7">上传</button>
    </form>
    </div>
    <div>
        {% if image_list %}
            <ul>
                {% for img in image_list %}
                <div class="d_img">
                    <li>
                        <img src="{{ url_for('view_image', filename=img) }}" class="i-img">
                    </li>
                </div>
                {% endfor %}
            </ul>
        {% else %}
            <span id='none_img'>没有图片</span>
        {% endif %}
    </div>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
