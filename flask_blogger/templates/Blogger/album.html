{% extends "blogger-mondel.html" %}
{% block album_html %}
  <div class="album-content w1000"  id="layer-photos-demo" class="layer-photos-demo">
    <div class="img-info">
      <img src="/static/imgs/xc_img1.jpg" alt="">
      <div class="title">
        <p class="data">今日上传<span>2018/10/10</span></p>
        <p class="text">观赏最美的土耳其的日</p>
      </div>
    </div>
    <div class="img-list">
      <div class="layui-fluid" style="padding:0">
        <div class="layui-row layui-col-space30 space">
          {% for p in p_all %}
          <div class="layui-col-xs12 layui-col-sm4 layui-col-md4">
            <div class="item">
              <img src="/static/imgs/xc_img4.jpg" class='ontime' name="ptime" id='{{ p.p_time}}'>
              <div class="cont-text">
                <div class="data">{{ p.p_time }}</div>
                <p class="address"><i class="layui-icon layui-icon-location"></i><span>{{ p.p_address }}</span></p>
                <p class="briefly">{{ p.p_name }}</p>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>
      <div id="demo"></div>
    </div>
  </div>
{% endblock %}

{% block album_js %}
  <script type="text/javascript">
    //获取相册的时间 传递到预览相册的页面
      $(".ontime").on("click",function(){
        var id=$(this).attr("id");
        var hf_p = 'photo?nowtime='+ id
        window.location.replace(hf_p);
      });
  </script>
{% endblock %}
